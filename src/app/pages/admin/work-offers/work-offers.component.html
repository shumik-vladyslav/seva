<div class="home-container">
  <div class="form-control">
    <button (click)="createWorkOffer()">Создать Предложенние</button>
  </div>
  <ul>
    <li *ngFor="let item of  workOffer$ | async">
      {{item.title}} <br>
      {{item.subTitle}} <br>
      {{item.desc}}<br>
      <span class="hot" *ngIf="item.isHot">Hot</span><br>
      <button (click)="EditOffer(item)">Edit</button>
      <button (click)="deleteOffer(item.id)">Delete</button>
    </li>
  </ul>
</div>
