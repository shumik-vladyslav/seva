<div class="home-container">
  <div class="form-control">
    <button (click)="createQuotes()">Создать Цитату</button>
  </div>

  <ul>
    <li *ngFor="let item of  quotes$ | async">
      {{item.title}} <br>
      {{item.desc}}<br>
      <button (click)="EditQuotes(item)">Edit</button>
      <button (click)="deleteQuote(item.id)">Delete</button>
    </li>
  </ul>



</div>
