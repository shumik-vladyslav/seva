<div class="work-container">
    <div class="main-wrap">
        <div class="nav nav-tabs scrollmenu mt-5">
            <ng-container *ngFor="let currency of currencies, let i = index">
                <a (click)="setCurrent(i, currency)" [ngClass]="{'active': index == i}" class="nav-link colorWhite">{{currency}}</a>
            </ng-container>
        </div>
        <app-currency [currency]="currency"></app-currency>
    </div>
</div>
